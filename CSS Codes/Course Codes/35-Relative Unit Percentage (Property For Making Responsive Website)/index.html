<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Relative Unit : Percentage</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        #first {
            height: 100px;
            width: 200px;
            background-color: red;
        }

        #second {
            height: 60%;
            width: 50%;
            background-color: royalblue;
        }

    </style>
</head>
<body>
    <div id="first">
        First div
        <div id="second">Second div</div>
    </div>
</body>
</html>


<!-- 

Note :

In our case first div is parent relative to this second will adjust.

percentage values (%) are used to define sizes (like width, height, padding, etc.) relative to a parent or containing element.


Width / Height
width: 50%;

Sets the element's width to 50% of its parent’s width.

height: 50%;

Sets the element's height to 50% of its parent’s height (only works if the parent has a defined height!)


-->
