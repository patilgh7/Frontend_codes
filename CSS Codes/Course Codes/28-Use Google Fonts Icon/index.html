<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Use Google Fonts Icon</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_circle" />

    <style>
        .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
        font-size: 100px;
        }
    </style>

</head>
<body>
    
    <span class="material-symbols-outlined">add_circle</span>


</body>
</html>

<!-- 

Note :

Search google fonts and click on "Icon".

Get icon which you want then Go to Web tab copy link:

Copy below in head tag

2nd Step :

then copy style in head tag :

.material-symbols-outlined {

  'FILL' 0,

}
</style>

add_circle
</span>
