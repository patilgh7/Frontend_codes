<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Padding Property</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #padded {
            height: 50px;
            width: 50px;
            padding: 5px 5px 5px 5px;
            background-color: slateblue;

        }
    </style>

</head>
<body>

    <div id="padded">Padding Checker</div>
    
</body>
</html>




<!-- 


Note :

padding: 5px 5px 5px 5px; ..you can give like this for each side Top, Right, Bottom, Left padding

OR

You can give padding to 4 sides directly with same size

padding : 10px;

 -->
