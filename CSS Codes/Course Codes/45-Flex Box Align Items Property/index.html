<!-- 
Note : 

When you use flex prperty inside container all elements shrink or expand according to container size.

In CSS, flex is short for Flexbox, a layout module designed to help you arrange elements in a row or column and distribute space evenly (or how you want) between them.

It is especially useful for responsive design, aligning items easily both horizontally and vertically.

| Property          | Axis It Works On                       | What It Aligns                                  |
| ----------------- | -------------------------------------- | ----------------------------------------------- |
| `justify-content` | **Main axis** (usually **horizontal**) | Controls **left-to-right** positioning of items |
| `align-items`     | **Cross axis** (usually **vertical**)  | Controls **top-to-bottom** alignment of items   |


Use Cases of Flex :

Navbar menus

Aligning buttons and icons

Responsive cards

Vertical centering

Equal-height columns


Example : 

.container {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
}

-->
