<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline Styling</title>
</head>
<body>
    <h1 style="color: red;"> Inline Styling</h1>

    <p style ="color: green;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab tenetur error exercitationem, sit aut assumenda asperiores illum quasi eligendi eaque quidem iste ratione ipsam, natus ipsa accusamus fugiat, sequi perferendis!
        
    </p>
</body>
</html>



<!-- 

Note: 

1) Inline CSS (Highest priority)

Written directly inside the HTML element.


2) Internal (Embedded) CSS

Written inside a <style> tag within the <head> section.

Overrides external CSS.

3)  External CSS (Lowest priority if no !important)

Stored in a separate .css file and linked via <link>.

Can be overridden by inline or internal CSS. 


-->
