<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Animation 2nd</title>

    <style>
      .box {
        height: 70px;
        width: 70px;
        border: 2px solid black;
        border-radius: 5px;
        background-color: plum;
        position: relative;
        top: 10px;
        left: 10px;

        animation-name: ghumkkad;
        animation-duration: 2s;
        animation-timing-function: ease-in-out;
        animation-delay: 1s;

        animation-iteration-count: infinite;
        animation-direction: alternate;

        /* animation: ghumkkad 4s ease-in-out 4 alternate; */
      }

      @keyframes ghumkkad {
        0% {
          left: 10px;
        }

        50% {
          left: 50px;
        }

        60% {
          left: 160px;
        }

        100% {
          left: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">Animate</div>
  </body>
</html>
