<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Font Weight</title>

    <style>

        #first{font-weight: 100;}
        #second{font-weight: 300;}
        #third{font-weight: 600;}
        #fourth{font-weight: 900;}

    </style>
</head>
<body>
    
    <p id="first">Lorem ipsum dolor sit amet consectetur.</p>

    <p id="second">Lorem ipsum dolor sit amet consectetur.</p>

    <p id="third">Lorem ipsum dolor sit amet consectetur.</p>

    <p id="fourth">Lorem ipsum dolor sit amet consectetur.</p>

</body>
</html>


<!-- Note :


Font Weight = font thickness

-->
