<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Relative Unit : Viewport Width and Viewport Height</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        #first {
            width: 50vw;
            height: 50vh;
            background-color: aqua;
        }

    </style>
</head>
<body>
    
    <div id="first">First</div>


</body>
</html>

<!-- 

Note :

When you want to define element by its window size then you use Viewport width and height.

In CSS, viewport width (vw) and viewport height (vh) are units that are relative to the size of the browser window (the viewport).

| Unit  | Meaning                       | Example                               |
| ----- | ----------------------------- | ------------------------------------- |
| `1vw` | 1% of the **viewport width**  | `width: 50vw;` → 50% of window width  |
| `1vh` | 1% of the **viewport height** | `height: 100vh;` → full screen height | 


-->
