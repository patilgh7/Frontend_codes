<!-- 


1. Flexbox (1D Layout)
Best for: One-dimensional layouts (row or column)

Main Feature: Aligns items along a single axis.


Example : 

.container {
  display: flex;
}


2. CSS Grid (2D Layout)
Best for: Two-dimensional layouts (rows and columns)

More powerful than Flexbox when layout involves both directions.

.container {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 10px;
} 
  

-->




<!-- 
Note : 

When you use flex prperty inside container all elements shrink or expand according to container size.

In CSS, flex is short for Flexbox, a layout module designed to help you arrange elements in a row or column and distribute space evenly (or how you want) between them.

It is especially useful for responsive design, aligning items easily both horizontally and vertically.



Use Cases of Flex :

Navbar menus

Aligning buttons and icons

Responsive cards

Vertical centering

Equal-height columns


Example : 

.container {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
}

-->
