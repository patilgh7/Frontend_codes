<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Flex items flex-grow</title>
    
    <link rel="stylesheet" href="index.css">

</head>
<body>

    <h1 id="heading">Flex Container</h1>

    <div id="container">
        
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>
        <div id="box3" class="box">Box 3</div>
        <div id="box4" class="box">Box 4</div>
    </div>
    
</body>
</html>

<!-- 
Note : 

flex-grow is a Flexbox property that controls how much a flex item should grow relative to others, when there is extra space in the container.

0 (default) = Don't grow

1 or more = Grow if space is available

Higher values mean grow more compared to others


When Does flex-grow Work?
It works only when:

The parent has display: flex

There is extra space in the container after all items are laid out

 -->
