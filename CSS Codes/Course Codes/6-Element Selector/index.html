<!DOCTYPE html>
<html lang="en">
<head>
    <title>Element Selector</title>

    <style>
        h1{
            color: blueviolet
        }

        p {
            color: greenyellow;
        }
    </style>

</head>
<body>
    <h1 id = "top_heading"> Element Selector</h1>

    <p class = "article">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab tenetur error exercitationem, sit aut assumenda asperiores illum quasi eligendi eaque quidem iste ratione ipsam, natus ipsa accusamus fugiat, sequi perferendis!
        
    </p>
</body>
</html>



<!-- Note : 
    
The element selector selects HTML elements based on the element name.

-->
