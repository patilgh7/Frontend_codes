<!DOCTYPE html>
<html lang="en">
<head>
   
    
    <title>Flex Box align-content</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1 id="heading">Flex Container</h1>

    <div id="container">
        <div id="box1" class="box">Box1</div>
        <div id="box2" class="box">Box2</div>
        <div id="box3" class="box">Box3</div>
        <div id="box4" class="box">Box4</div>
        <div id="box5" class="box">Box5</div>
        <div id="box6" class="box">Box6</div>
        <div id="box7" class="box">Box7</div>

    </div>
    
</body>
</html>

<!-- 
Note : 

| Property          | Axis       | Applies To                       | When Used                                                    |
| ----------------- | ---------- | -------------------------------- | ------------------------------------------------------------ |
| `justify-content` | Main Axis  | Whole flex/grid container        | Aligns **items horizontally** (by default)                   |
| `align-items`     | Cross Axis | Each item (inside the container) | Aligns **items vertically** (by default)                     |
| `align-content`   | Cross Axis | Multiple lines (rows/columns)    | Aligns **rows** (only when wrapping or multiple lines exist) |


Visual Analogy (Row Layout)

justify-content: Think of spacing items left to right

align-items: Think of how tall the items are aligned top to bottom

align-content: Think of how rows of items are distributed vertically

-->
