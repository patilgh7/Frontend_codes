<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Animation</title>

    <style>

        .box {
            height: 70px;
            width: 70px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: plum;
            position: relative;
            top: 10px;
            left: 10px;


            animation-name: ghumkkad;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-delay: 1s;

            animation-iteration-count: infinite;
            animation-direction: alternate;

        /* animation: ghumkkad 4s ease-in-out 4 alternate; */  
           
        }


        @keyframes ghumkkad {
            from {
                left: 10px;
            }

            to {
                left: 200px;
            }
        }

    </style>


</head>
<body>
    
    <div class="box">Animate</div>

</body>
</html>

Wrrite below code in style tag :

    from {
        left: 10px;
    }

    to {
        left: 200px;
    }
}

This defines how the .box should animate:

It starts (from) at left: 10px

It ends (to) at left: 200px

So, it moves horizontally from 10px to 200px.

Then We write 

2nd Step :

CSS Code : 

animation-name: ghumkkad;
animation-duration: 2s;
animation-timing-function: ease-in-out;
animation-delay: 1s;
animation-iteration-count: infinite;
animation-direction: alternate;

animation-name: ghumkkad: Uses the keyframes defined with this name.

animation-duration: 2s: Each animation cycle takes 2 seconds.

animation-timing-function: ease-in-out: Starts and ends the animation slowly.

animation-delay: 1s: Waits 1 second before starting the animation.

animation-iteration-count: infinite: Repeats the animation forever.

animation-direction: alternate: Reverses the direction every cycle (moves right then left repeatedly).
