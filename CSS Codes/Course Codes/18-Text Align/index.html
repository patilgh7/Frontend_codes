<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Text Align</title>

    <style>
        #box1 {
            background-color: red;
            height: 80px;
            width: 80px;
            text-align: center;
        }

        #box2 {
            background-color: green;
            height: 80px;
            width: 80px;
            text-align: left;
        }

        #box3 {
            background-color: blue;
            height: 80px;
            width: 80px;
            text-align: right;
        }


    </style>
</head>
<body>

    <div id="box1">Box 1</div>
    <div id="box2">Box 2</div>
    <div id="box3">Box 3</div>
</body>
</html>
