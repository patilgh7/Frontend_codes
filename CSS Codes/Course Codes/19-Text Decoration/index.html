<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Text Decoration</title>

    <style>
        #head1 {
            background-color: greenyellow;
            text-decoration: line-through;
        }

        #head2 {
            background-color: red;
            text-decoration: underline;

        }

        #head3 {
            background-color: yellow;
            text-decoration: overline;

        }

        #link{
            text-decoration: none;
        }

    </style>
</head>
<body>

    <h1 id="head1">this is heading 1</h1>

    <h1 id="head2">this is heading 2</h1>

    <h1 id="head3">this is heading 3</h1>

    <a href="#">This is a link</a>

    <br>

    <a id="link" href="#">Link 2</a>
    
</body>
</html>


<!-- 

Note :

href="#" means we dont want link anything here.


if you want link without underline

  html code :

  <body>
        <a id="link" href="#">Link 2</a>
  </body>
  css code :

  <style>
    
        #link{
                text-decoration: none;
            }

  </style>     

-->
