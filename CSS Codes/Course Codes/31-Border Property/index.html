<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Border Property</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .pad {
        height: 50px;
        width: 50px;
        padding: 2px;
        margin: 5px;
      }

      #first {
        border: 2px solid;
        border-radius: 10px;
        background-color: aquamarine;
      }

      #second {
        border: 5px dashed red;
        background-color: mediumorchid;
        
      }
    </style>
  </head>
  <body>
    <div id="first" class="pad">First</div>
    <div id="second" class="pad">Second</div>
  </body>
</html>

<!-- 

Note :

border: 5px dashed red;    border : (size, style, color) By default color is black

border-radius gives you curvature to edges.

-->
