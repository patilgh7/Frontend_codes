<!DOCTYPE html>
<html lang="en">
<head>

    <title>Height And Width</title>
    
    <style>
        .box {
            height: 40px;
            width: 40px;
            margin: 10px;
            padding: 20px;
            
        }
        #box1 {
           background-color: red;
        }

        #box2 {
            background-color: green;
        }

        #box3 {
            background-color: blue;
        }

    </style>
</head>
<body>
    
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
    <div id="box3" class="box">Box 3</div>

</body>
</html>

<!-- 
Note : 

margin is distance between 2 boxes And
padding increase the size of a box when give a value

-->
