<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Display Property : none</title>


    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .box {
            height: 50px;
            width: 50px;
            background-color: aqua;
            margin: 5px;
            border: 2px solid black;
            border-radius: 5px;

            display: inline-block;
        }

        #box1 {
            display: none;
        }

    </style>
</head>
<body>

    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
    
</body>
</html>
