<!DOCTYPE html>
<html lang="en">
<head>
   
    
    <title>Flex Box flex-wrap</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1 id="heading">Flex Container</h1>

    <div id="container">
        <div id="box1" class="box">Box1</div>
        <div id="box2" class="box">Box2</div>
        <div id="box3" class="box">Box3</div>
        <div id="box4" class="box">Box4</div>
        <div id="box5" class="box">Box5</div>
        <div id="box6" class="box">Box6</div>
        <div id="box7" class="box">Box7</div>


    </div>
    
</body>
</html>

<!-- 

Note : 


The flex-wrap property in CSS controls whether flex items are forced into a single line or can wrap onto multiple lines.

By default, Flexbox puts all items in a single row, even if they overflow.

justify content is used for managing space between all boxes within container.

wrap is used when we use responsive it wrap content properly according to screen size.


-->
