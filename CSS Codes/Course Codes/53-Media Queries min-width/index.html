<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Media Queries min-width</title>

    <style>
      .box {
        padding: 5px;
        height: 100px;
        width: 100px;
        background-color: mediumspringgreen;
        border: 2px solid black;
      }


  
      @media screen and (min-width: 300px) {
        .box {
          background-color: brown;
        }
      }
    
    </style>
</head>
<body>
     <div class="box">Box</div>
</body>
</html>



<!-- Note : 


min-width: 300px  when we set this upto 299 px it shows green color. when it is 300px or greater than 300 px it color changes to brown.

Use **min-width** when you want to apply styles starting from a certain screen size (usually for tablets or desktops).

-->
