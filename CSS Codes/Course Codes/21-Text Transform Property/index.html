<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Text Transform Property</title>

    <style>

        #box1 {
            text-transform: uppercase;
        }           

        #box2 {
            text-transform: lowercase;
        }

        #box3 {
            text-transform: capitalize;
        }

        #box4 {
            text-transform: none;
        }

    </style>

</head>
<body>

    <h1 id="box1">first box</h1>
    <h1 id="box2">SECOND Box</h1>
    <h1 id="box3">third box</h1>
    <h1 id="box4">foUrth bOx</h1>
    
</body>
</html>
