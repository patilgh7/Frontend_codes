<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Background Color</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        #first {color: black; background-color: red;}
        #second {color: black; background-color: green;}
        button {color: black; background-color: blue;}
    </style>
</head>
<body>
    
    <div id="first">First</div>
    <div id="second">Second</div>
    <button>Click Me</button>
</body>
</html>



<!-- color means text color or fore ground color 
     
margin: 0; sets all four margins (top, right, bottom, left) of an element to 0 pixels.

✅ Result:
No space around the element from outside.

The element touches adjacent elements or the edge of its container.


padding: 0; sets the inner space between the content of an element and its border to 0 pixels on all four sides:

✅ Result:
The element's content touches its border directly.

There's no internal spacing (white space) inside the element.

    -->
