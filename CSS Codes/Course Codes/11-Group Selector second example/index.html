<!DOCTYPE html>
<html lang="en">
<head>
    <title>Group Selector</title>

    <style>
        h1,h2,h3{
            color: aqua;
        }
    </style>
  
  
</head>
<body>

    <h1> This is 1st heading</h1>
    <h2> This is 2nd heading</h2>  
    <h3> This is 3rd heading</h3>
    <h4> This is 4th heading</h4> 

    
</body>
</html>



<!-- Note : 
    
with using comma ',' you can combine any type like Element Selector you can combine or you can combine 2 id selector or 
you can combine 2 class selector



-->
