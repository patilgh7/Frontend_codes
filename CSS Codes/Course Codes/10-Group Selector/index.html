<!DOCTYPE html>
<html lang="en">
<head>
    <title>Group Selector</title>

    <style>
        #first_heading, .random_text{
            color: burlywood;
        }
    </style>
  
  
</head>
<body>

    <h1 id="first_heading"> This is heading</h1>

    <p class="random_text"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eius nisi vel nemo assumenda dicta aliquid unde quas nobis alias id, expedita quisquam iusto, mollitia eaque illum illo quia vero ut.

    </p>

    <h1 id="second_heading">This is second heading</h1>

    
</body>
</html>



<!-- Note : 
    
with using comma ',' you can combine any type like Element Selector you can combine or you can combine 2 id selector or 
you can combine 2 class selector



-->
