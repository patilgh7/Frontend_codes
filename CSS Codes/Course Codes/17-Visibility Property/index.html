<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Visibility Property</title>

    <style>
        .box {
            height: 50px;
            width: 50px;
        }

        #box1 {
            background-color: red;
            visibility: hidden;
        }

        #box2 {
            background-color: green;
            visibility: visible;
        }


    </style>
</head>
<body>
    
    <div id="box1" class="box" >Box 1</div>
    <div id="box2" class="box">Box 2</div>

</body>
</html>
