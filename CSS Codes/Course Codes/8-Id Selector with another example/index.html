<!DOCTYPE html>
<html lang="en">
<head>
    <title>Id Selector</title>

    <style>
        #first_heading {
            color: hotpink;
        }

        #random_text {
            color: blue;
        }
    </style>
  
  
</head>
<body>

    <h1 id="first_heading"> This is heading</h1>

    <p id="random_text"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eius nisi vel nemo assumenda dicta aliquid unde quas nobis alias id, expedita quisquam iusto, mollitia eaque illum illo quia vero ut.

    </p>

    <h1>This is heading</h1>

    
</body>
</html>

Id Selector we use with # in style tag.
