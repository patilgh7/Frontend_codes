<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class Selector</title>

    <style>
        .random_text{
            color: blueviolet;
        }
    </style>
  
  
</head>
<body>

    <h1 id="first_heading"> This is heading</h1>

    <p class="random_text"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eius nisi vel nemo assumenda dicta aliquid unde quas nobis alias id, expedita quisquam iusto, mollitia eaque illum illo quia vero ut.

    </p>

    <h1 class="random_text">This is heading</h1>

    
</body>
</html>
