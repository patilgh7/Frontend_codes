<!DOCTYPE html>
<html lang="en">
<head>
    <title>Id Selector</title>

    <style>
        #first { color : red;   }
        #second { color : green;    }

    </style>
  
</head>
<body>

    <div id = "first">First Div</div>
    <div id = "second">Second Div</div>

</body>
</html>



<!-- Note : 
    
Id Selector we use with #.

Div is generally parent of other tags. Here we directly add content. But When you want in multiple things like adding paragraph.



-->
