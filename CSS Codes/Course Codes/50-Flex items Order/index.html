<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Flex items Order</title>
    
    <link rel="stylesheet" href="index.css">

</head>
<body>

    <h1 id="heading">Flex Container</h1>

    <div id="container">
        
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>
        <div id="box3" class="box">Box 3</div>
        <div id="box4" class="box">Box 4</div>
    </div>
    
</body>
</html>

<!-- 
Note : 

In our we have defined 4 divs Box1, Box2, Box3, Box4 in this order.

If we use order property in css it changes the order of divs according to their order number.

If I give order : 1 for Box 3 so it will located to 1st place.

So this order property you have to give for all boxes otherwise it will not proper order for all boxes.

 -->
