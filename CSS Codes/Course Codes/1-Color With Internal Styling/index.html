<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Property With Internal Styling</title>
    <style>
        h1{
            color: red;
        }

        p{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1> This is the Heading</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab tenetur error exercitationem, sit aut assumenda asperiores illum quasi eligendi eaque quidem iste ratione ipsam, natus ipsa accusamus fugiat, sequi perferendis!
    </p>

    <h1> This is last heading</h1>
</body>
</html>
