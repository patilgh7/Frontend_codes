<!DOCTYPE html>
<html lang="en">
<head>

    <title>Add dotted border with color red and so much that the button becomes a circle</title>

    <style>

        #button {
            height: 70px;
            width: 70px;
            background-color: aqua;
            margin: 100px;
            border: 2px dotted red;
            border-radius: 35px;
        }


    </style>
</head>
<body>
    
    <button id="button">Click Me</button>

    

</body>
</html>
