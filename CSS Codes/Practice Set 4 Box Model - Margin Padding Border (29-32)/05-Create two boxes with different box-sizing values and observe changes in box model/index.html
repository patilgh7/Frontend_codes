<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Create two boxes with different box-sizing values and observe changes in box model</title>

    <style>
        .box {
            height: 40px;
            width: 40px;
            background-color: blueviolet;
            margin: 5px;
            padding: 5px;
            border: 2px dotted red;
        }

    </style>
</head>
<body>
    
    <div class="box" style="box-sizing: content-box;">Box 1</div>

    <div class="box" style="box-sizing: border-box;">Box 2</div>
</body>
</html>
