<!DOCTYPE html>
<html lang="en">
<head>

    <title>Use Icon from fontawesome.com use github and LinkedIn icon</title>

    <script src="https://kit.fontawesome.com/3967f59788.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">

</head>
<body>
    
    <div class="icon-container">
    
            <!-- github-icon add this class for access github icon in style-->

            <i class="fa-brands fa-github github-icon" ></i> 
            <br>
            <i class="fa-brands fa-linkedin linkedin-icon"></i>

    </div>

</body>
</html>
