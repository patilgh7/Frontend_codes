<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Set Font family Times New Roman for whole page</title>

    <style>

        *{
            font-family: 'Times New Roman', Times, serif;
        }

        #nav h1 {
            background-color: aqua;
            text-align: right;
        }

        h2 {
            background-color: brown;
            text-align: center;
        }

    </style>
</head>
<body>

    <div id="nav">
        <h1>This is Times New Roman Font</h1>
        <h2>Heading 2</h2>
    </div>
    
</body>
</html>
