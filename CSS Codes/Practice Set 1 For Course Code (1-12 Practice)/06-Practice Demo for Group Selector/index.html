<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Practice Demo for Group Selector</title>

    <!--  CSS
    
    Group Selector using comma

    1. Grouping ID Selectors:
    2. Grouping Class Selectors:
    3. Mixing Class, ID, and Tag Selectors: 
    
    -->
    
    <style>

        #div_id, #h_id {
            color: blueviolet;
        }

        .div_class, .h_class{
            color: green;
        }

        #p_id, .p_class, h2 {
            color: orange;
        }

    </style>

</head>
<body>
    
    <hr>

    <div id="div_id">Div with id</div>
    <p id="p_id">Paragraph with id</p>
    <h1 id="h_id">Heading with id</h1>

    <hr>

    <div class="div_class">Div with class</div>
    <p class="p_class">Paragraph with class</p>
    <h1 class="h_class">Heading with class</h1>

    <h2>H2 Heading</h2>

    <hr>

</body>
</html>
