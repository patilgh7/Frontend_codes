<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practice Set 1</title>

    <!-- for extenal css file 1st method -->

    <link rel="stylesheet" href="index.css">


    <!-- With style tag 2nd Method -->
    <style>
        #heading2{
            color: blueviolet;
        }
    </style>
    

</head>
<body>
    <h1 style="color: red;">This is my heading</h1>

    <hr>

    <!-- id for 1st method -->
    <div id="heading1">1st Heading with external css file</div>  

    <hr>

    <!-- id for 2nd method -->
    <div id="heading2">2nd Heading with style tag</div>


    <hr>


    <!-- id for 3rd method -->
    <div id="heading3" style="color: goldenrod;">3rd Heading with Inline Styling</div>

    <hr>

</body>
</html>
