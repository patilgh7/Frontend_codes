<body>
    
    <h1>Async and Await</h1>

    <p>
        1) To make promises syntax simpler javascript introduced async and await syntax.
        <br>
        2) async function always returns a promise.
        <br>
        3) await pauses the execution of its surrounding async function until the promise is settled.
    </p>
